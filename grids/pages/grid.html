<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <title>CSS - GRID</title>
</head>
<body>
    <!-- 
    GRID CONTAINER  - Elemento pai que terá a propriedade display:flex especificada. Ele irá "envolver" todos os itens do grid
    GRID ITEMS      - Elementos que são filhos diretos do grid container
    GRID COLUMNS    - As faixas verticais dos itens do grid, são chamados de colunas
    GRID ROWNS      - As faixas horizontais dos itens do grid, são chamados de linhas
    GRID GAPS       - Espaços entre as linhas (grid rowns) e colunas (grid columns) do grid
    GRID LINE       - Divisórias que compõem a estrutura da grade. As linhas entre as colunas são chamadas de column lines (linhas de coluna) e, as que estão entre as faixas horizontais, são chamadas de row lines (linhas de linha)
    GRID CELL       - São as células, ou seja, cada "quadrado" da grade, que vai entre uma grid line e outra
    -->
    <div class="container">
        <div class="item item-01">Item 1</div>
        <div class="item item-02">Item 2</div>
        <div class="item item-03">Item 3</div>
        <div class="item item-04">Item 4</div>
        <div class="item item-05">Item 5</div>
        <div class="item item-06">Item 6</div>
    </div>
</body>
</html>
